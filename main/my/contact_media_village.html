<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>联系媒体村</title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/my.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/Hui.css" />
    <style>
    	body{background-image:url('../../images/login/login_bg.jpg');background-size: cover;}
    	.content{margin-top:40%;padding-left:15px;padding-right:15px}
		.logo{text-align:center}
		.logo img{width:5rem;}
		.contact{width:100%;height:100%;background-color:rgba(250,250,250,0.7);border-radius: 5px}
		ul{list-style: none;padding:15px;margin-left:40px}
		ul li{margin-top:10px;margin-bottom:10px;color:#00000;font-size:1rem}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">联系媒体村</h1>
	</header>
	<div class="content">
		<div class="logo animated zoomIn">
			<img src="../../images/login/logo.png" />
		</div>
		<div class="contact" id="contact"></div>
	</div>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript" src="../../js/template.js" ></script>
<script type="text/javascript" src="../../js/url.js" ></script>
<script type="text/html" id="media-contact">
	<ul class="animated fadeInUp">
		<li>电话：{{iphone_num}}</li>
		<li>Q&nbsp&nbspQ：{{qq_num}}</li>
		<li>微信：{{wechat}}</li>
		<li>邮箱：{{email}}</li>
	</ul>
</script>
<script type="text/javascript">
	mui.init();
	mui.ajax({
		url:path+'/app/contact/getcontact',
		type:'get',
		dataType:'json',
		data:{},
		success:function(data){
			var err=data.errmsg;
			if(!err){
				var contact=document.getElementById('contact');
				var content = template('media-contact',data);
				contact.innerHTML = content; 
			}else{
				mui.toast(err);
			};
		},
	});
</script>	
</body>
</html>
